<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <h:head></h:head> 
	
	<h:body>
	<h:form id="formSignin">
		<p:growl id="messages"></p:growl>
		<p:panel id="pnlSignin" header="Signin" style="width: 80%">
			<p:panelGrid id="pGridLogin" columns="1" layout="grid">
				<p:outputLabel id="lblUsuario" value="Nombre de Usuario: " for="@next"></p:outputLabel>
				<p:inputText id="txtUsuario" required="true" value="#{registroBean1.user.username}"
					requiredMessage="El nombre de usuario es obligatorio" style="width: 100%"></p:inputText>

				<p:outputLabel id="lblPassword" value="Contraseña: " for="@next"></p:outputLabel>
				<p:password id="txtPassword" required="true" value="#{registroBean1.user.password}"
					requiredMessage="La contraseña es obligatoria" style="width: 100%"></p:password>

				<p:commandButton id="btnEntrar" value="Entrar" outcome="/user"
					update="messages, pGridLogin" style="width: 100%"
					action="#{registroBean1.validarUsuario()}"
					></p:commandButton>
				<p:button value="Ir a registro" outcome="index" style="width: 100%"/>
			</p:panelGrid>
		</p:panel>
	</h:form>
</h:body> </html>
